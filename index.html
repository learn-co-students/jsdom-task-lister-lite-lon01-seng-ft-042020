<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <label for="new-task-priority">Priority:</label>
      <select name="new-task-priority" id="new-task-priority">
        <option value="red">High</option>
        <option value="orange">Medium</option>
        <option value="green">Low</option>
    </select>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>


    <div>
      <button id="delete"> Delete Task</button>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
