<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <br>
      <label for="new-task-priority">Task priority:</label>
      <select name="new-task-priority" id="new-task-priority">
        <option value="2">High</option>
        <option value="1">Medium</option>
        <option value="0">Low</option>
      </select>
      <br>
      <label for="new-task-due-date">Due date:</label>
      <input type="date" id="new-task-due-date" name="new-task-due-date">
      <br>

      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>

      <!-- <table>
        <tr>
          <th>High Priority</th>
          <th>Medium Priority</th>
          <th>Low Priority</th>
        </tr>
        <tr>
          <td><ul id="red"></ul></td>
          <td><ul id="orange"></ul></td>
          <td><ul id="green"></ul></td>

        </tr>
      </table> -->


      <table class="sortable-table", id= "task-table">
        <tr>
          <th>Task</th>
          <th>Priority</th>
          <th>Date</th>
          <th></th>
        </tr>
      </table>
      

      <ul id="tasks">
        
      </ul>
    </div>
    <div>
      <button id="clear-tasks">Clear Tasks</button>
    </div>
  

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
